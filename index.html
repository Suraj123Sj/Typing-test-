<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PWA Essential Meta Tags -->
    <meta name="theme-color" content="#4a90e2">
    <meta name="description" content="A colorful Progressive Web App for taking notes">
    
    <!-- Manifest Configuration -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- iOS/Safari Specific Config -->
    <link rel="apple-touch-icon" href="https://i.ibb.co/hxNQddXK/d980ba5fdc35.webp">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- PWA Assets Preload -->
    <link rel="stylesheet" href="styles.css" crossorigin="anonymous">
    <link rel="preload" href="app.js" as="script">
    
    <title>Colorful Notes PWA</title>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>üìù Color Notes</h1>
            <button id="installBtn" class="btn install-btn" aria-label="Install application">
                Install App
            </button>
        </header>

        <form id="noteForm" class="note-form" aria-labelledby="noteHeading">
            <h2 id="noteHeading" class="sr-only">Create New Note</h2>
            <textarea 
                id="noteInput" 
                class="note-input" 
                placeholder="Start typing your note..." 
                required
                aria-label="Note input field"
            ></textarea>
            <button type="submit" class="btn add-btn" aria-label="Add note">
                Add Note
            </button>
        </form>

        <div id="notesContainer" class="notes-container" role="region" aria-live="polite"></div>
    </div>

    <!-- Progressive Enhancement -->
    <noscript>
        <div class="error-banner">
            JavaScript is required to use this application. Please enable JavaScript to continue.
        </div>
    </noscript>

    <script src="app.js" defer></script>
</body>
</html>
