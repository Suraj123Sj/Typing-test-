<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff">
    <title>Notebook App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1>Notebook</h1>
    </header>
    <main>
        <div class="editor-container">
            <textarea id="noteEditor" placeholder="Write your notes here..."></textarea>
        </div>
    </main>
<nav class="bottom-nav">
    <button onclick="newNote()">‚ûï New</button>
    <button onclick="saveNote()">üíæ Save</button>
    <button onclick="showNotes()">üìÇ Notes</button>
    <button id="installButton" style="display: none;">‚¨áÔ∏è Install</button>
</nav>
    </nav>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background: #fff;
    color: #333;
    margin: 0;
    padding: 0;
    transition: background 0.3s, color 0.3s;
}
header {
    display: flex;
    justify-content: space-between;
    height:30px;
    padding: 10px 20px;
    background: #007bff;
    color: white;
}
.editor-container {
    padding: 20px;
}
header h1 {
    margin: 0; /* Remove default margin */
    padding: 5px 10px; /* Add space around text */
    transform: translateY(3px); /* Fine-tune vertical position */
}
textarea {
    width: 100%;
    height: 300px;
    font-size: 16px;
}
.bottom-nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
    background: #007bff;
    padding: 10px 0;
}
.bottom-nav button {
    background: none;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
}
    </style>
    <script>

function newNote() {
    document.getElementById('noteEditor').value = '';
}

function saveNote() {
    const note = document.getElementById('noteEditor').value;
    localStorage.setItem('savedNote', note);
    alert('Note saved!');
}

function showNotes() {
    alert(localStorage.getItem('savedNote') || 'No notes found');
}
// Register Service Worker
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/sw.js')
      .then((registration) => {
        console.log('ServiceWorker registration successful');
      })
      .catch((err) => {
        console.log('ServiceWorker registration failed: ', err);
      });
  });
}

// Install prompt handling
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  // You can show your custom install button here
  // document.getElementById('installButton').style.display = 'block';
});

document.getElementById('installButton').addEventListener('click', () => {
  deferredPrompt.prompt();
  deferredPrompt.userChoice.then((choiceResult) => {
    if (choiceResult.outcome === 'accepted') {
      console.log('User accepted install');
    }
    deferredPrompt = null;
  });
});
    </script>
</body>
</html>
