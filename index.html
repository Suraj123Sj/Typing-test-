<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Notes PWA</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="theme-color" content="#4a90e2">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>üìù Color Notes</h1>
            <button id="installBtn" class="btn install-btn">Install App</button>
        </header>

        <form id="noteForm" class="note-form">
            <textarea 
                id="noteInput" 
                class="note-input" 
                placeholder="Start typing your note..." 
                required
            ></textarea>
            <button type="submit" class="btn add-btn">Add Note</button>
        </form>

        <div id="notesContainer" class="notes-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
